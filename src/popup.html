<!DOCTYPE html>
<!--
  Escape the Algorithm - Popup Settings
  This file provides the UI for enabling/disabling content blocking on various social media platforms,
  and includes a theme toggle for light/dark mode.
  Inline comments explain the functionality.
  Licensed under MIT. See LICENSE for details.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape the Algorithm Settings</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Popup header -->
    <h2>ESCAPE THE ALGORITHM</h2>

    <!-- User tip for quick access -->
    <div class="tip">
      <p>ðŸ“Œ Tip: Pin this extension to your toolbar for easy access ðŸ§©</p>
    </div>

    <!-- Toggle for YouTube -->
    <div class="site-toggle">
      <span class="site-name">YouTube</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="youtube-toggle"
          checked
          aria-label="Toggle YouTube"
          role="switch"
          aria-checked="true"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for Facebook -->
    <div class="site-toggle">
      <span class="site-name">Facebook</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="facebook-toggle"
          checked
          aria-label="Toggle Facebook"
          role="switch"
          aria-checked="true"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for Instagram -->
    <div class="site-toggle">
      <span class="site-name">Instagram</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="instagram-toggle"
          checked
          aria-label="Toggle Instagram"
          role="switch"
          aria-checked="true"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for Twitter/X -->
    <div class="site-toggle">
      <span class="site-name">Twitter/X</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="twitter-toggle"
          checked
          aria-label="Toggle Twitter"
          role="switch"
          aria-checked="true"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for TikTok -->
    <div class="site-toggle">
      <span class="site-name">TikTok</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="tiktok-toggle"
          checked
          aria-label="Toggle TikTok"
          role="switch"
          aria-checked="true"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for Theme (Dark/Light) -->
    <div class="site-toggle">
      <span class="site-name">Dark Theme</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="theme-toggle"
          aria-label="Toggle dark theme"
          role="switch"
          aria-checked="false"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Button to report an issue -->
    <button id="report-button" class="report-button">
      &#x1F9D0; Report an Issue &#x1F527;
    </button>

    <!-- Link to external JavaScript for behavior -->
    <script src="popup.js"></script>
  </body>
</html>
