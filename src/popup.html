<!DOCTYPE html>
<!--
  Escape the Algorithm - Popup Settings
  This file provides the user interface for enabling/disabling content blocking on various social media platforms.
  Most functionality is explained inline. See popup.js for additional behavior.
  Licensed under MIT. See LICENSE for details.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape the Algorithm Settings</title>
    <!-- External CSS for styling -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Header for the popup -->
    <h2>ESCAPE THE ALGORITHM</h2>

    <!-- User tip for quick access -->
    <div class="tip">
      <p>ðŸ“Œ Tip: Pin this extension to your toolbar for easy access ðŸ§©</p>
    </div>

    <!-- Toggle for YouTube content blocking -->
    <div class="site-toggle">
      <span class="site-name">YouTube</span>
      <label class="toggle-switch">
        <!-- The checkbox state controls YouTube blocking -->
        <input
          type="checkbox"
          id="youtube-toggle"
          checked
          aria-label="Toggle YouTube"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for Facebook content blocking -->
    <div class="site-toggle">
      <span class="site-name">Facebook</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="facebook-toggle"
          checked
          aria-label="Toggle Facebook"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for Instagram content blocking -->
    <div class="site-toggle">
      <span class="site-name">Instagram</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="instagram-toggle"
          checked
          aria-label="Toggle Instagram"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for Twitter/X content blocking -->
    <div class="site-toggle">
      <span class="site-name">Twitter/X</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="twitter-toggle"
          checked
          aria-label="Toggle Twitter"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle for TikTok content blocking -->
    <div class="site-toggle">
      <span class="site-name">TikTok</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          id="tiktok-toggle"
          checked
          aria-label="Toggle TikTok"
        />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Button to report an issue -->
    <button id="report-button" class="report-button">
      &#x1F9D0; Report an Issue &#x1F527;
    </button>

    <!-- External JavaScript for dynamic behavior -->
    <script src="popup.js"></script>
  </body>
</html>
